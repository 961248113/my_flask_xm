<body>
<h1>500 </h1>
<h2>很抱歉!</h2>
<p>服务器出错啦！</p>
<p>http 500内部服务器（HTTP-Internal Server Error）错误说明IIS服务器无法解析ASP代码，访问一个静态页面试试是否也出现这个问题，如果访问静态页面没问题，那就要分以下几种 情况来分析了： ①
    你是否改变过计算机名称。 ② 站点所在的文件目录是否自定义了安全属性。 ③ 安装了域控制器后是否调整了域策略。如果是其中的一种情况，请一一将 改变的参数设置回来看是否解决问题。 如果静态空间也无法访问，则说明解析还没生效。</p>
</body>
</html>
